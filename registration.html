<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebraz Registration</title>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/51d4663447.js" crossorigin="anonymous"></script>

    <!-- My Css -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body class="register__body">
    <header class="register__header">
        <div class="container nav__container"> 
            <a class="logo" href="index.html">
                Zeb<span>raz</span>
            </a>

            <div class="nav__toggles register__toggles">

                <p class="login">Already have an account?</p>
                <a href="login.html" class="btn login__button">Login</a>
        
            </div>
    
        </div>
       
    </header>

    <section id="register">
        <div class="container register__container">
            <div class="register__left">

                <img src="images/register.png" alt="Register Image">
            </div>

            <div class="register__right">
                <div class="register__titleinfo">
                    <h2>Register Now!</h2>
                    <p>Thousands of Courses  Waiting For You</p>
                </div>

                <form action="" class="register__form">
                    <label for="name" class="name__label">Full Name</label>
                    <input type="text" class="name__input" id="name">

                    <label for="email" class="name__label" >Email Address</label>
                    <input type="email" class="email__input" id="email">

                    <label for="password" class="name__label">Password</label>
                    <input type="password" class="password__input" id="password">
                
                </form>
                <a href="index.html" class="btn register__button">Create Account</a>
                
            </div>

        </div>
    </section>
    
</body>
</html>
