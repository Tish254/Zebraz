<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebraz Registration</title>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/51d4663447.js" crossorigin="anonymous"></script>

    <!-- My Css -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body class="register__body">
    <section class="register__header">
        <a class="logo" href="index.html">
            Zeb<span>raz</span>
        </a>
       
    </section>

    <section id="register">
        <div class="register__container">
            <div class="register__left">
                <div class="register__titleinfo">
                    <h2>Sign Up to Zebraz </h2>
                </div>

                <form action="" class="register__form" id="register_form">
                    <div class="form__item">
                        <label for="name" class="name__label">Full name</label>
                        <input type="text" class="name__input" id="name" placeholder="Enter your full name">
                    </div>

                    <div class="form__item">
                        <label for="email" class="name__label" >Email address</label>
                        <input type="email" class="email__input" id="email" placeholder="Enter email address">

                    </div>

                    <div class="form__item">
                        <label for="password" class="name__label">Password</label>
                        <input type="password" class="password__input" id="password" placeholder="Enter password">

                    </div>

                
                </form>

                <div id="error_message" class="error"></div>
                
                <div class="register__left-bottom">
                    <a class="btn register__button" onclick="userRegistration.getvalidateStoreMessage();">Sign Up</a>
                    <span>
                        <p>Already have an account?</p>
                        <a href="login.html" class="login__button">Login now</a>
                    </span>
                        
                </div>
            </div>

            <div class="register__right">

                
                <a class="logo" href="index.html">
                    Zeb<span>raz</span>
                </a>

                <h3>Come Learn with us</h3>

                <p> The ultimate process of learning then start earning with ease.</p>

                
                <div class="register__right-bottom">
                    <a href="index.html#categories" class="learn__more">Learn more</a>

                    <i class="fa-solid fa-right-long"></i>

                </div>

                
                
            </div>

        </div>
    </section>
    
    <script src="js/index.js">

    </script>
    
</body>
</html>
