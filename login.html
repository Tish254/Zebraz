<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebraz Login</title>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/51d4663447.js" crossorigin="anonymous"></script>

    <!-- My Css -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body class="login__body">

    <header class="top login__header">
        <div class="container nav__container login__nav"> 
            <a class="logo" href="index.html">
                Zeb<span>raz</span>
            </a>

            <div class="nav__toggles login__toggles">

                <p class="register">Don't have an account?</p>
                <a href="registration.html" class="btn register__button">Register</a>
        
            </div>
    
        </div>
       
    </header>

    <section id="login">
        <div class="container login__container">
            <div class="login__left">

                <img src="images/login.png" alt="Login Image">
            </div>

            <div class="login__right">
                <div class="login__titleinfo">
                    <h2>Welcome!</h2>
                    <p>Continue where you left off.</p>
                </div>

                <form action="" class="login__form" id="login_form">

                    <label for="userEmail" class="name__label">Email Address</label>
                    <input type="email" class="email__input" id="userEmail" placeholder="Enter email">

                    <label for="userPassword" class="name__label">Password</label>
                    <input type="password" class="password__input" id="userPassword" placeholder="Enter password">
                
                </form>
                <div id="error_message" class="error"></div>
                <a class="btn login__button" onclick="userLogin.getValidateRetrieveMessage()">Login to account</a>
                
            </div>

        </div>
    </section>

    <script src="/js/index.js">
        
    </script>
    
</body>
</html>
